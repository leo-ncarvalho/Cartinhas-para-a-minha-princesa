    }
  </style>
</head>

    const grid = document.getElementById("grid");
    const empty = document.getElementById("empty");
    const search = document.getElementById("search");
    const randomBtn = document.getElementById("randomBtn");
    const favFilter = document.getElementById("favFilter");

    const overlay = document.getElementById("overlay");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");
    const modalMini = document.getElementById("modalMini");
    const closeBtn = document.getElementById("closeBtn");
    const modalFav = document.getElementById("modalFav");

    const FAV_KEY = "aurora_cartinhas_favs_v1";
    let favs = new Set(JSON.parse(localStorage.getItem(FAV_KEY) || "[]"));

    let showFavOnly = false;
    let openIndex = null;

    function saveFavs(){
      localStorage.setItem(FAV_KEY, JSON.stringify([...favs]));
    }

    function isFav(i){ return favs.has(i); }

    function normalize(str){
      return (str || "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function filteredLetters(){
      const q = normalize(search.value.trim());
      return letters
        .map((l, i) => ({...l, i}))
        .filter(item => {
          if (showFavOnly && !isFav(item.i)) return false;
          if (!q) return true;
          const hay = normalize(item.title + " " + item.body);
          return hay.includes(q);
        });
    }

    function render(){
      const items = filteredLetters();
      grid.innerHTML = "";

      empty.style.display = items.length ? "none" : "block";

      for (const item of items){
        const card = document.createElement("article");
        card.className = "card";
        card.setAttribute("tabindex", "0");
        card.setAttribute("role", "button");
        card.setAttribute("aria-label", "Abrir cartinha: " + item.title);

        const env = document.createElement("div");
        env.className = "envelope";

        const h3 = document.createElement("h3");
        h3.textContent = item.title;

        const meta = document.createElement("div");
        meta.className = "meta";

        const left = document.createElement("span");
        left.textContent = isFav(item.i) ? "‚≠ê Favorita" : "üíå Cartinha";

        const favBtn = document.createElement("button");
        favBtn.className = "fav";
        favBtn.type = "button";
        favBtn.setAttribute("aria-label", isFav(item.i) ? "Remover dos favoritos" : "Adicionar aos favoritos");
        favBtn.dataset.on = isFav(item.i) ? "true" : "false";
        favBtn.textContent = isFav(item.i) ? "‚≠ê" : "‚òÜ";

        favBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleFav(item.i);
        });

        meta.appendChild(left);
        meta.appendChild(favBtn);

        card.appendChild(env);
        card.appendChild(h3);
        card.appendChild(meta);

        card.addEventListener("click", () => openLetter(item.i));
        card.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") openLetter(item.i);
        });

        grid.appendChild(card);
      }
    }

    function toggleFav(i){
      if (favs.has(i)) favs.delete(i);
      else favs.add(i);
      saveFavs();

      // se estiver no modal aberto, reflete o estado
      if (openIndex === i){
        modalFav.dataset.active = favs.has(i) ? "true" : "false";
        modalFav.textContent = favs.has(i) ? "‚≠ê Favorita" : "‚≠ê Favoritar";

      render();
    }

      overlay.setAttribute("aria-hidden", "false");

      modalFav.dataset.active = favs.has(i) ? "true" : "false";
      modalFav.textContent = favs.has(i) ? "‚≠ê Favorita" : "‚≠ê Favoritar";

      // trava scroll do fundo
      document.body.style.overflow = "hidden";
    }

    function closeModal(){
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
      openIndex = null;
    }

    // Events
    search.addEventListener("input", render);

    randomBtn.addEventListener("click", () => {
      const items = filteredLetters();
      if (!items.length) return;
      const pick = items[Math.floor(Math.random() * items.length)];
      openLetter(pick.i);
    });

    favFilter.addEventListener("click", () => {
      showFavOnly = !showFavOnly;
      favFilter.dataset.active = showFavOnly ? "true" : "false";
      render();
    });

    closeBtn.addEventListener("click", closeModal);

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeModal();
    });

    modalFav.addEventListener("click", () => {
      if (openIndex === null) return;
      toggleFav(openIndex);
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.classList.contains("show")) closeModal();
    });

    // init
    render();
  </script>
</body>
</html>
